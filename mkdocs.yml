site_name: That's Me
site_url: https://onplastic.github.io/Portfolio/
theme:
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/git-alt
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - navigation.footer
    - toc.follow
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - About me: index.md
  - Documentation: documentation.md
  - Contact: contact.md
  - Impressum: impressum.md
  - Datenschutzerkl√§rung: datenschutzerklaerung.md
plugins:
  - search


markdown_extensions:
  - admonition
  - toc: 
      permalink: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra:
  generator: false
  social:
    - icon: simple/mastodon
      link: https://mastodon.social/@OnPlastic
      name: sIn on Mastodon
    - icon: octicons/mail-16
      link: mailto:<sIn4all@hotmail.de>
    - icon: fontawesome/brands/github
      link: https://github.com/OnPlastic/Portfolio
      name: sIn on GitHub
copyright: Copyright &copy; 2024 On Plastic
repo_url: https://github.com/OnPlastic/Portfolio
repo_name: GitHub/Portfolio
extra_css:
  - css/extra.css
  
